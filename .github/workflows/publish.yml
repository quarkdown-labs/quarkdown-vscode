name: Publish

on:
  push:
    tags: [v*]

jobs:
  ci:
    name: CI
    uses: ./.github/workflows/ci.yml

  publish:
    name: Publish to Marketplace
    needs: ci
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn

      - run: yarn install --frozen-lockfile

      - name: Update changelog
        uses: thomaseizinger/keep-a-changelog-new-release@v2
        with:
          tag: ${{ github.ref_name }}

      - name: Extract release notes
        id: release-notes
        uses: ffurrer2/extract-release-notes@v2

      - uses: lannonbr/vsce-action@4.0.0
        with:
          args: "publish ${GITHUB_REF_NAME#v} -p $VSCE_TOKEN"
        env:
          VSCE_TOKEN: ${{ secrets.VSCE_TOKEN }}

      - name: Create GitHub release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release create "${{ github.ref_name }}" --title "${{ github.ref_name }}" --notes '${{ steps.release-notes.outputs.release_notes }}'

      - name: Push changelog and version bump to main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json CHANGELOG.md
          git commit -m "chore: release ${GITHUB_REF_NAME#v}"
          git push origin HEAD:main
