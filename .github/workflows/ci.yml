name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_call:

jobs:
  lint:
    name: Lint & Compile
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn

      - run: yarn install --frozen-lockfile

      - run: yarn lint
      - run: yarn format:check
      - run: yarn compile

  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn

      - uses: quarkdown-labs/setup-quarkdown@v1
        with:
          quarkdown-version: devbuild

      - run: yarn install --frozen-lockfile

      - run: yarn test:unit
      - run: yarn test:integration
        env:
          QUARKDOWN_PATH: quarkdown
